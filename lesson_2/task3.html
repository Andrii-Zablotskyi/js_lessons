	<header class="header">
		<h3 class="header-text">Задача-3</h3>
		<h4>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості). </h4>
	</header>
	<main>
	<script>
		let price = parseFloat(prompt(`Введіть вартість одиниці товару`))
	    let quantilyOfGoods = parseInt(prompt(`Введіть кількість штук`))
		let sum = price*quantilyOfGoods
		const vat = sum/100*5
	document.write(`<h4>Вартість одиниці товару ${price}$<br>Кількість ${quantilyOfGoods}шт<br> Загальна вартість ${sum}$ <br>ПДВ 5% від загальної вартості складає ${vat}$</h4>`)
		</script>
	</main>
	<footer>
	</footer>
