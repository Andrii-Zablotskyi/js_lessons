<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style2.css">
	<title>task1</title>
</head>

<body>
	<h5 class="task1"><a target="_blank" href="./index.html">Головна</a></h5>
	<header class="header">
		<h3 class="header-text">Задача-1</h3>
		<h4>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</h4>
	</header>
	<main>
	<script>
        let a = parseFloat(prompt(`First number`,`0`))
		let b = parseFloat(prompt(`Second number`,`0`))
		let s1 = a + b
		let s2 = a * b
		let s3 = a / b
		document.write(`<table border=1px>
  <tr>
	<th>Результат</th>
	<th>Отримане значення</th>
  </tr>
  <tr>
    <th>Сумма</th>
    <td>${s1}</td> 
  </tr>
  <tr>
    <th>Добуток</th>
    <td>${s2}</td> 
  </tr>
  <tr>
    <th>Частка</th>
    <td>${s3}</td> 
  </tr>
</table > `)
	</script>
	</main>
	<footer>
	</footer>
</body>

</html>
