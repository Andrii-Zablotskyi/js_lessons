	<header class="header">
		<h3 class="header-text">Задача-5</h3>
		<h4>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин. </h4>
	</header>
	<main>
	<script>
			let sek = parseInt(prompt(`Введіть кількість секунд, що пройшла від початку доби`,`72000`))
			const hours = sek/3600
			const minutes = sek/60
			document.write(`<h4>Ви ввели число = ${sek.toFixed(2)} секунд <br> це годин = ${hours.toFixed(2)} <br> це хвилин = ${minutes.toFixed(2)}</h4>`)
		</script>
	</main>

	</footer>
