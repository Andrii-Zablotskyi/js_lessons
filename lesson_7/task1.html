	<main>
		<script>
			function findMonth(namberMonth) {
				let season;
				switch (namberMonth) {
					case '12':
					case '1':
					case '2':
						season = 'Winter'
						break;
					case '3':
					case '4':
					case '5':
						season = 'Spring'
						break;
					case '6':
					case '7':
					case '8':
						season = 'Summer'
						break;
					case '9':
					case '10':
					case '11':
						season = 'Autumn'
						break;
					default: season = 'Не найдена'
						break;
				}
				return season
			}
			const num = prompt('Введіть номер місяця від 1 до 12')
			alert(findMonth(num))

		</script>
