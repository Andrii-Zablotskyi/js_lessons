		<h4>Задача 1. Створити функцію, яка за номером місяця повертає його назву.</h4>
	</header>
	<main>
		<script>
			function findMonth(namberMonth) {
				let mont;
				switch (namberMonth) {
					case '1':
						mont = 'Січень'
						break;
					case '2':
						mont = 'Лютий'
						break;
					case '3':
						mont = 'Березень'
						break;
					case '4':
						mont = 'Квітень'
						break;
					case '5':
						mont = 'Травень'
						break;
					case '6':
						mont = 'Червень'
						break;
					case '7':
						mont = 'Липень'
						break;
					case '8':
						mont = 'Серпень'
						break;
					case '9':
						mont = 'Вересень'
						break;
					case '10':
						mont = 'Жовтень'
						break;
					case '11':
						mont = 'Листопад'
						break;
					case '12':
						mont = 'Грудень'
						break;
					default: mont = 'Не найдена'
						break;
				}
				return mont
			}
			const num = prompt('Введіть номер місяця від 1 до 12')
			alert(findMonth(num))

		</script>
