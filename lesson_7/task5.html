		<h4>Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє
			значення для додатних показів температури.</h4>
	</header>
	<main>
		<script>
			function averagePositive(numberDays) {
				let sum = 0
				const minTemperature = -25,
					maxTemperature = 50
				for (let i = 0; i < numberDays; i++) {
					let temperature =
						minTemperature + Math.floor(Math.random() * (maxTemperature - minTemperature + 1))
					if (temperature % 2 === 0)
						sum += temperature
				}
				const average = sum / numberDays
				return average
			}
			let sum = parseInt(prompt(`Введіть кількість днів для визнацення середнього значення додатних показів температури`))
			document.write(`Середнє значення додатних показів температури = ${(averagePositive(sum).toFixed(2))}`)
		</script>
	</main>
