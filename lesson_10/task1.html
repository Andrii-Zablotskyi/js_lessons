<body>
  <h5 class="task1"><a target="_blank" href="./index.html">Головна</a></h5>
  <header class="header">
    <h3 class="header-text">Задача-1</h3>
    <h4>
      Задача-1 (Задача. Дано історію цін на цінні
      папери за деякий період (згенерувати від 1 до 10000)
      1.Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.)
    </h4>
  </header>
  <main>
    <script>
      let ransdomIndex = [];
      const min = 0, max = 10000
      for (let i = 0; i < 30; i++) {
        const randomNum = min + Math.floor(Math.random() * (max - min + 1))
        if (randomNum > 0)
          ransdomIndex.push(randomNum)
      }
      let findIndex = []
      ransdomIndex.map((el) => {
        if (el > 1000)
          findIndex.push(el)
      })
      document.write(findIndex);

    </script>
  </main>
  <footer></footer>
</body>
