<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <h5 class="task2"><a target="_blank" href="./index.html">Головна</a></h5>
  <header class="header">
    <h3 class="header-text">Задача-2</h3>
    <h4>
      Задача-2 (2.Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.)
    </h4>
  </header>
  <main>
    <script>
      let ransdomIndex = [];
      const min = 0, max = 10000

      for (let i = 0; i < 30; i++) {
        const randomNum = min + Math.floor(Math.random() * (max - min + 1))
        if (randomNum > 0)
          ransdomIndex.push(randomNum)
      }

      let findIndex = []
      ransdomIndex.map((el, index) => {
        if (el > 1000)
          findIndex.push(index)
      })
      document.write(findIndex);

    </script>
  </main>
  <footer></footer>
</body>

</html>
