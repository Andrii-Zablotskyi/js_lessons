		<h4>10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого
			податку у грн.</h4>
	</header>
	<main>
		<script>
			let price = [200, 30, 20, 400, 50, 50, 300, 50, 30, 3000, 20, 40, 400, 5000]
			function findProcent(arr) {
				let arrProcent = []
				let procentFind = 0
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] > 0)
						procentFind = arr[i] / 6
					arrProcent.push(procentFind.toFixed(1))
				}
				return arrProcent;
			}
			document.write(`${(findProcent(price))}`)
		</script>
