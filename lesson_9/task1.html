    <header class="header">
      <h3 class="header-text">Задача-1</h3>
      <h4>
        1. Користувач вводить кількість елементів. Створити масив, що
        складається з вказаної кількості елементів заповнених нулями.
      </h4>
    </header>
    <main>
      <script>
        let userArr = parseInt(prompt(`Введiть кiлькiсть нулiв для масиву`));
        function arrayUser(userArr) {
          let arr = [];
          for (let i = 0; i < userArr; i++) {
            arr.push(0);
          }
          return arr;
        }
        document.write(arrayUser(userArr));
      </script>
    </main>
