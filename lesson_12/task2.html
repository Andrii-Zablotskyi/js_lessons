    <h4>
      Задача-2 (Дано масив 30 випадкових цілих чисел. Підрахувати скільки було
      обмінів під час сортування змішуванням.)
    </h4>
  </header>
  <main>
    <script>
      let arr = [
        323, 445, 45, 88, 556, 677, 995, 555, 900, 333, 0, 44, 5, 545, 77, 8,
        66, 50, 67, 56, 556, 44, 90, 45, 55, 26, 32, 76, 55, 90,
      ];

      let leftIndex = 0;
      let rightIndex = arr.length - 1;
      let counter = 0;

      while (leftIndex < rightIndex) {
        for (let ind = leftIndex; ind < rightIndex; ind++) {
          if (arr[ind] > arr[ind + 1]) {
            let temp = arr[ind]
            arr[ind] = arr[ind + 1]
            arr[ind + 1] = temp
            counter++;
          }
        }
        rightIndex--;

        for (let ind = rightIndex; ind > leftIndex; ind--) {
          if (arr[ind] < arr[ind - 1]) {
            let temp = arr[ind]
            arr[ind] = arr[ind - 1]
            arr[ind - 1] = temp
            counter++
          }
        }
        leftIndex++;
      }

      document.write(`Упорядкований масив ${arr}<br>`);
      document.write(`Виконано операцій ${counter}`);
    </script>
  </main>
