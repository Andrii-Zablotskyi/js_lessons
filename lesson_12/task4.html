  <main>
    <script>
      let arr = [
        323, 445, 45, 88, 556, 677, 995, 555, 900, 333, 0, 44,
      ];
      const prevLastNumber = arr.length - 2;
      let counter = 0;
      for (let i = 0; i <= prevLastNumber; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[i]) {
            let temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
            counter++;
            document.write(`Архів після кожного кроку ${arr}<br>`);
          }
        }
      }
    </script>
