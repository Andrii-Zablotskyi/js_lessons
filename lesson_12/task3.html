    <h4>
      Задача-3 (Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.)
    </h4>
  </header>
  <main>
    <script>
      let arr = [
        323, 445, 45, 88, 556, 677, 995, 555, 900, 333, 0, 44, 5, 545, 77, 8,
        66, 50, 67, 56, 556, 44, 90, 45, 55, 26, 32, 76, 55, 90
      ];
      let counter = 0
      for (let k = 1; k < arr.length; k++) {
        const currentElement = arr[k]
        let i = k - 1
        while (i >= 0 && arr[i] > currentElement) {
          arr[i + 1] = arr[i]
          i = i - 1
        }
        arr[i + 1] = currentElement
        counter++
      }
      document.write(`Масив<br>${arr}<br>`);
      document.write(`Здійснено обмінів ${counter}`);
    </script>
  </main>
