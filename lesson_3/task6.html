      </h4>
    </header>
    <main>
      <script>
        let numberDay = parseInt(prompt(`Введіть номер дня тижня вiд 1 до 7 `))
        if (numberDay < 1 || numberDay > 7) alert(`Очiкувалась цифра вiд 1 до 7`)
        else if (numberDay == 1) alert(`Понедiлок`)
        else if (numberDay == 2) alert(`Вiвторок`)
        else if (numberDay == 3) alert(`Середа`)
        else if (numberDay == 4) alert(`Четверг`)
        else if (numberDay == 5) alert(`П'ятниця`)
        else if (numberDay == 6) alert(`Субота`)
        else alert(`Недiля`)
      </script>
