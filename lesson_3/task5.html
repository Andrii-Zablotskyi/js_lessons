		<h3 class="header-text">Задача-5</h3>
		<h4>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати. </h4>
	</header>
	<main>
	<script>
			let driverCategory = prompt(`Введіть категорiю водiя`);
			let category;
			switch(driverCategory.toUpperCase()){
            case 'A':
			category = 'Мотоцикл'
			break;
			case 'B':
			category = 'Легковий автомобіль'
			break;
			case 'C':
			category = 'Вантажний автомобіль'
			default:category='Не найдена'
			break;
			}
			document.write (`Категорiя- ${category}`)
		</script>
	</main>
