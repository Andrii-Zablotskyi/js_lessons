		<h4>2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо

	<script>
		// Крок 0 - Оголошуємо змінні які приймають ціна товару і кількість грошей
        let priseProduct = parseFloat(prompt(`Введіть ціну товару`)) 
		let amountOfMoney = parseFloat(prompt(`Введіть кількість грошей`)) 
		const lottry = 4
        // Крок 1 - Порівнюємо ціну товару і кількість грошей, якщо сумма грошей меньша ніж ціна але більша або ріна 4 то пропонуємо купити лотерею,
		// Крок 2 - якшо грошей меньше ніж 4 то відмовлямо в покупці
		// Крок 3 - якщо жодна з умов не підходить то вітаємо з покупкою
		if (priseProduct <= amountOfMoney)
		alert(`Вітаю з покупкою`)
		else if(priseProduct > amountOfMoney && amountOfMoney >= lottry)
		alert(`У Вас не вистачає коштів але Ви можете купити лотерею`)

		alert(`Вас не вистачає коштів`)
