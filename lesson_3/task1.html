		<h4>1. З клавіатури вводяться імена двох дітей та кількість у них цукерок.
			Вивести не екран ім’я тієї дитини, у якої

	<script>
		//Крок 0. оголосити 4  замiннi якi приймають iмена та кiлькicть цукерок + додають імена
        let firstChild = prompt(`Введіть будь-ласка ім'я першої дитини`,`Руслан`)
		let secondChild = prompt(`Введіть будь - ласка ім'я другої дитини`,`Іван`)
		let quantityCandyFirstChild = parseInt(prompt(`Скільки цукерок у  ` + firstChild))
		let quantityCandySecondChild = parseInt(prompt(`Скільки цукерок у  ` + secondChild))
		//Крок 1. порівняти кількіть цукерок між змінними які прийняли їх кількість
		// та вивести результати 
		if (quantityCandyFirstChild > quantityCandySecondChild)
		alert(`у ${firstChild} більше цукерок`)
        else if (quantityCandyFirstChild < quantityCandySecondChild)
        alert(`у ${secondChild} більше цукерок`)
		else alert(`У них однакова кількість цукерок`)
