		<h4>Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру. (Згенерував 365раз) </h4>
	</header>
	<main>
	<script>
        let sum = 0
		const initialValue = -25,
		finalValue = 50
		for (let i = 0; i < 365; i++) {
			let temperature = 
			initialValue + Math.floor(Math.random() * (finalValue - initialValue+1))
			sum+=temperature
		}
		const average = sum / 365
		document.write(`Average = ${average.toFixed(3)}`)
	</script>
	</main>
