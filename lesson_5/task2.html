<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">

<body>
	<h5 class="task2"><a target="_blank" href="./index.html">Головна</a></h5>
	<header class="header">
		<h3 class="header-text">Задача-2</h3>
		<h4>Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість
			випадкових чисел
			вводиться користувачем.</h4>
	</header>
	<main>
		<script>
			const min = 0,
				max = 100
			let userNumber = parseFloat(prompt('Введіть число'))
			for (let i = 0; i <= userNumber; i++) {

				const randomNum =
					min + Math.floor(Math.random() * (max - min + 1))

				document.write(`<ul><li> ${randomNum} </li></ul>`)
			}

		</script>
	</main>
	<footer>
	</footer>
</body>

</html>
