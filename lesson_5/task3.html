		<h4>14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей
			до тих пір,
			поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
			ввести). </h4>
	</header>
	<main>
		<script>
			let PRICE = 500;
			let userCash

			while (PRICE > 0) {
				userCash = parseFloat(prompt(`Потрібно сплатити ${PRICE}$ Введіть Сумму`))
				PRICE -= userCash;
				if (PRICE > 0) {
					alert(`Ви сплатили ${userCash}, бракує ${PRICE}$`);
				} else {
					alert("Вітаю з покупкою");
				}
			}
		</script>
	</main>
