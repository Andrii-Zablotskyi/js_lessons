	<header class="header">
		<h3 class="header-text">Задача-1</h3>
		<h4>3. З клавіатури вводиться початкове знчення суми. Поки сума є меншою за 100 додавати до неї числа, які вводяться з
		клавіатури.</h4>
	</header>
	<main>
		<script>
			let totalSum = 100;
			let startSum
			while ( totalSum > 0 ){
			startSum = parseFloat(prompt(`Потрібно ввести сумму ${totalSum} Введіть число`))
			totalSum -= startSum;
            if (totalSum > 0 ){
			alert (`Введено ${startSum} Не вистачає ${totalSum}`);
            } else {
			alert (`Є-100, дякую!`);
			}
			}
		</script>
	</main>

	</footer>
