	<header class="header">
		<h3 class="header-text">Задача-3</h3>
		<h4>8. Щоденно спортзал відвідує певна кількість людей. Користувач вводить такі дані: скільки людей відвідало спортзал за
		день та вік кожного відвідувача. Потрібно вивести вік найстаршого та наймолодшого відвідувачів, а також середній вік
		всіх відвідувачів спортзалу за день.<br></h4>
	</header>
	<main>
		<script>
			let peple = parseFloat(prompt(`Скільки людей відвідало спортзал за день`));
			let pepleAge
			let maxAge=-Infinity
			let minAge= Infinity
			let summAge =0
			let middleAge
			
			for (let i = 0; i < peple; i++) {
				pepleAge=parseFloat(prompt(`Скільки рокiв вiдвiдувачу`))
				summAge +=pepleAge
				if (maxAge < pepleAge) maxAge = pepleAge
				if (minAge > pepleAge) minAge = pepleAge
				}
				middleAge = summAge / peple
				
				document.write (`Вік найстаршого ${maxAge} та наймолодшого ${minAge} , середній вік 
		всіх відвідувачів спортзалу за день ${middleAge.toFixed(1) }`)
		</script>
	</main>
