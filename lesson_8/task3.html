	</header>
	<main>
		<script>
			function nameSearch(arr) {
				let nameIvan = "ivan";
				let nameCounter= 0;
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] === nameIvan)
						nameCounter++
				}
				return nameCounter;
			}
			let num = ["ivan", "petro", "semen", "vasil", "grisha", "ivan", "roman", "dmitro", "volodimir", "evgen", "andriy"];

			document.write(`Імя Іван зустрічається в масиві ${nameSearch(num)} разів`)
