		<h4>Дано значення a, b, c. Обчислити значення виразів.</h4>
	<ul>
		<li>S1=a+12+b</li>
		<li>S_2=√(((a+b)/2a) )</li>
		<li>S_3=∛((a+b)c)</li>
		<li>S_4=sin⁡(a/(-b))</li>
	</ul>
	</header>
	<main>
	<script>
        let a = parseInt(prompt(`Введіть число a`,`0`))
		let b = parseInt(prompt(`Введіть число b`,`0`))
		const c = 12
        let s1 = a+b+c
		let s2 = Math.sqrt((a + b) / (2 * a))
		let s3 = Math.cbrt((a + b) * c )
		let s4 = Math.sin (a / -b)
	    document.write(`s1 = ${s1}<br> s2 = ${s2}<br> s3 = ${s3}<br> s4 = ${s4}`)
	</script>
	</main>
