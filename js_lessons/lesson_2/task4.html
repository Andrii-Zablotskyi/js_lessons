		<h4>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів. </h4>
	</header>
	<main>
	<script>
        let sm = parseInt(prompt(`Введіть розмір в сантиматрах`,`2500`))
		const meters = sm/100
		const kilometers = sm/1000
		document.write(`<h4>Ви ввели число = ${sm.toFixed(2)} см <br>це метрів = ${meters.toFixed(2)} <br>це кілометрів = ${kilometers.toFixed(2)}</h4>`)
	</script>
	</main>
