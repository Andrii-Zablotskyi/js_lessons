	<header class="header">
		<h3 class="header-text">Задача-6</h3>
		<h4>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та
		загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки. </h4>
	</header>
	<main>
	<script>
		
		let quantilyOfGoods = parseFloat(prompt(`Введіть вартість першого товару `, `255.45`))
		let costOfTheProduct = parseInt(prompt(`Введіть кількість одиниць першого товару`, `6`))
		let quantilyOfGoods2 = parseFloat(prompt(`Введіть вартість другого товару `, `255.45`))
		let costOfTheProduct2 = parseInt(prompt(`Введіть кількість одиниць другого товару`, `6`))
		let quantilyOfGoods3 = parseFloat(prompt(`Введіть вартість третього товару `, `255.45`))
		let costOfTheProduct3 = parseInt(prompt(`Введіть кількість одиниць третього товару`, `6`))
		let sumProduct = quantilyOfGoods * costOfTheProduct
	    let sumProduct2 = quantilyOfGoods2 * costOfTheProduct2
		let sumProduct3 = quantilyOfGoods3 * costOfTheProduct3
		let sum = sumProduct+ sumProduct2+sumProduct3

			document.write(`<h4>Кількість першого товару = ${costOfTheProduct} шт, Вартіть = ${quantilyOfGoods.toFixed(2)} грн Всього = ${sumProduct.toFixed(2)} грн 
				            <br>Кількість другого товару = ${costOfTheProduct2} шт, Вартіть = ${quantilyOfGoods2.toFixed(2)} грн Всього = ${sumProduct2.toFixed(2)} грн 
				            <br>Кількість третього товару = ${costOfTheProduct3} шт, Вартіть = ${quantilyOfGoods3.toFixed(2)} грн Всього = ${sumProduct3.toFixed(2)} грн 
				            <br>Загальна сумма = ${sum.toFixed(2)} </h4>`)
		</script>

	</main>
