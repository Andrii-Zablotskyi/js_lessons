    <h4>
      Задача-4 Дано інформацію про прибуток К магазинів протягом тижня. 
      Знайти : 4- загальний прибуток за вихідні дні
    </h4>
  </header>
  <main>
    <script>
     let table = [
        [71, 79, 98, 67, 13, 76, 56],
        [15, 9, 95, 11, 81, 81, 47],
        [100, 88, 88, 24, 20, 24, 18],
        [45, 51, 72, 59, 12, 17, 22],
        [70, 95, 67, 18, 31, 90, 76],]
      // функція для знаходження прибутку 
      function findSummStor(array, startRowsInd, endRowsInd, startColumnsInd, endColumnsInd) {
        let sum = 0
        for (let row = startRowsInd; row < endRowsInd; row++) {
          for (let col = startColumnsInd; col < endColumnsInd; col++) {
            sum += array[row][col];
          }
        }
        return sum
      }
      // за допомогою функції знаходимо задану область масиву 
      let storOne = findSummStor(table, 0, 1, 5, 7)
      let storTwo = findSummStor(table, 1, 2, 5, 7)
      let storThree = findSummStor(table, 2, 3, 5, 7)
      let storFour = findSummStor(table, 3, 4, 5, 7)
      let storFive = findSummStor(table, 4, 5, 5, 7)
      // виводимо результати
      document.write(`Прибуток першого магазину за вихідні дні - ${storOne}<br>`)
      document.write(`Прибуток другого магазину за вихідні дні - ${storTwo}<br>`)
      document.write(`Прибуток третього магазину за вихідні дні - ${storThree}<br>`)
      document.write(`Прибуток четвертого магазину за вихідні дні - ${storFour}<br>`)
      document.write(`Прибуток пятого магазину за вихідні дні - ${storFive}<br>`)
    </script>
