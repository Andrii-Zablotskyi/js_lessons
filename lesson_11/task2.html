    <h3 class="header-text">Задача-2</h3>
    <h4>
      Задача-2 Дано інформацію про прибуток К магазинів протягом тижня. Знайти :
      2- загальний прибуток усіх магазинів по дням загальний прибуток усіх магазинів за понеділок, за вівторок, і т.д.
    </h4>
  </header>
  <main>
    <script>
     //функція генерації рандомного числа
      function getRandomNumber(minValue, maxValue) {
        return (minValue + Math.floor(Math.random() * (maxValue - minValue + 1)))
      }
      //функція генерації рядків масиву
      function getRandomArr(someArrLength, minValue, maxValue) {
        let someArr = []
        for (let i = 0; i < someArrLength; i++) {
          let randNum = getRandomNumber(minValue, maxValue)
          someArr.push(randNum)
        }
        return someArr
      }

      //функція генерації двовимірного масиву
      function generateRandomArr(rowsNumber, columnsNumber, minValue, maxValue) {
        let tableArr = []
        for (let i = 0; i < rowsNumber; i++) {
          let randomRow = getRandomArr(columnsNumber, minValue, maxValue)
          tableArr.push(randomRow)
        }
        return tableArr
      }

      //Виклик функції массиву де ми формуємо масив, з 5 одновимірних масивів з 7 числ
      let table = generateRandomArr(5, 7, 1, 100)

      
      // функція для знаходження загального прибутку усіх магазинів по дням
      function findSummStor(array, startRowsInd, endRowsInd, startColumnsInd, endColumnsInd) {
        let sum = 0
        for (let row = startRowsInd; row < endRowsInd; row++) {
          for (let col = startColumnsInd; col < endColumnsInd; col++) {
            sum += array[row][col];
          }
        }
        return sum
      }
      // за допомогою функції знаходимо задану область масиву по дням, де перші 2 цифри це номер тижня від-до, і слідуючі дві цифри це дні від-до
      let storOne = findSummStor(table, 0, 5, 0, 1)
      let storTwo = findSummStor(table, 0, 5, 1, 2)
      let storThree = findSummStor(table, 0, 5, 2, 3)
      let storFour = findSummStor(table, 0, 5, 3, 4)
      let storFive = findSummStor(table, 0, 5, 4, 5)
      // виводимо результати
      document.write(`Прибуток усіх магазинів за понеділок - ${storOne}<br>`)
      document.write(`Прибуток усіх магазинів за вівторок - ${storTwo}<br>`)
      document.write(`Прибуток усіх магазинів за середа - ${storThree}<br>`)
      document.write(`Прибуток усіх магазинів за четверг - ${storFour}<br>`)
      document.write(`Прибуток усіх магазинів за пятниця - ${storFive}<br>`)
  
    </script>
